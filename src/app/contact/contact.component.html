<h3 class="kopje">Contact</h3>
<div class='row'>
    <div class="container col-md-6">
        <p class="form-group">Wilt u uw restaurant in onze website aanmelden? Vul hier dan de gegevens van uw vestiging in Alkmaar in. Wij zullen zo spoedig mogelijk op uw aanvraag reageren.</p>
    </div>
    <div class="container col-md-6">
        <form #contactFormulier="ngForm" (ngSubmit)="submit(contactFormulier)">
            <div class="form-group">
                <label for="naam">Restaurantnaam</label>
                <input id="naam" name="naam" required class="form-control" ngModel/>
            </div>
            <div class="form-group">
                <label for="adres">Adres</label>
                <input type="text" id="adres" name="adres" class="form-control" ngModel/>
                <label for="postcode">Postcode</label>
                <input id="postcode" name="postcode" class="form-control" maxlength="6" pattern="[0-9]{4}[A-Z]{2}" ngModel/>
            </div>
            <div class="form-group">
                <label for="categorie">Soort restaurant:</label>
                <select id="categorie" name="categorie" ngModel>
                    <option>Anders</option>
                    <option *ngFor="let categorie of restaurantCategories" value="{{categorie}}">{{categorie}}</option>
                </select>
                <br><input type="checkbox" id="bezorgen" name="bezorgen" ngModel>
                <label for="bezorgen"> Bezorging</label>
                <br><input type="checkbox" id="afhalen" name="afhalen" ngModel>
                <label for="afhalen"> Afhalen</label>
            </div>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" required name="email" class="form-control" ngModel/>
            </div>
            <div class="form-group">
                <label for="bericht">Bericht</label>
                <textarea id="bericht" name="bericht" class="form-control" rows="3" ngModel></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Verzenden">
        </form>
    </div>
</div>
<router-outlet></router-outlet>
